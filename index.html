<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
    <title>Solitaire</title>
</head>
<body>
    <header>

        <h1>Solitaire</h1>

        <!-- this container includes score, time, moves -->
        <div class="container">
            <div class="trackers" id="stopwatch">
                <div class="label">Timer</div>
                <div id="time">00 : 00 : 00</div>
            </div>
            <div class="trackers" id="score">
                <div class="label">Score</div>
                <div id="score-count">0</div>
            </div>
            <div class="trackers" id="moves">
                <div class="label">Moves</div>
                <div id="moves-count">0</div>
            </div>
        </div>
        <!-- end container -->

    </header>

    <main>
        <table>
            <tr id="top">
                <!-- dynamically generated tds -->
            </tr>
            <tr id="bottom">
                <!-- dynamically generated tds -->
            </tr>
        </table>
    </main>
    <footer>
    </footer>
</body>
</html>
