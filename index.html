<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js"></script>
    <title>Solitaire</title>
</head>
<body>
    <header>

        <h1>Solitaire</h1>

        <!-- this container includes score, time, moves -->
        <div class="container">
            <div class="trackers" id="timer">
                <div class="label">Timer</div>
                <div id="time">00:00:00</div>
            </div>
            <div class="trackers" id="score">
                <div class="label">Score</div>
                <div id="score-count">0</div>
            </div>
            <div class="trackers" id="moves">
                <div class="label">Moves</div>
                <div id="moves-count">0</div>
            </div>
        </div>
        <!-- end container -->

    </header>

    <main>
        <!-- cards-container contains all elements below the header -->
        <div class="cards-container">
            <!-- start column 1 -->
            <div id="col-1">

                <div id="deck">
                    <div class="card"></div> <!-- temporary -->
                </div>

            </div>
            <!-- end column 1 -->

            <!-- start column 2 -->
            <div id="col-2">

                <div class="container" id="foundations">
                    <div class="card"></div> <!-- temporary -->
                    <div class="card"></div> <!-- temporary -->
                    <div class="card"></div> <!-- temporary -->
                    <div class="card"></div> <!-- temporary -->
                </div>

                <div class="container" id="tableau">
                    <div class="card"></div> <!-- temporary -->
                    <div class="card"></div> <!-- temporary -->
                    <div class="card"></div> <!-- temporary -->
                    <div class="card"></div> <!-- temporary -->
                    <div class="card"></div> <!-- temporary -->
                    <div class="card"></div> <!-- temporary -->
                    <div class="card"></div> <!-- temporary -->
                </div>

            </div>
            <!-- end column 2 -->

        </div>
        <!-- end cards-container -->
    </main>
    <footer>
    </footer>
</body>
</html>
